spring.datasource.url=jdbc:mysql://localhost:3306/transportation
spring.datasource.username=transportation
spring.datasource.password=transportationpwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.datasource.schema=classpath:/db/db-schema.sql
spring.datasource.data=classpath:/db/db-data.sql
spring.datasource.initialization-mode=always

